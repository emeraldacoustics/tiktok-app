<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="/images/favicon.ico"/>
        <!-- CSS -->
        <link rel="stylesheet" href="/css/main.css"/>
        <!-- JAVASCRIPT -->
        <script src="/js/main.js" defer></script>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>{% block title %}{% endblock title %}</title>
        <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true, category_filter=["success", "info"]) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" style="width: 100%; z-index: 999">
        {{ message }}
        <a class="close" href="#" onclick="this.parentElement.remove(); return false">Ã—</a>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
